language: node_js
node_js:
  - stable
cache:
  directories:
    - node_modules
true:
  branch: master

jobs:
  include:
    - stage: Run ESlint checks
      script: 'npm run lint'
    - stage: Build project
      script: 'npm run build'
    - stage: Run Unit tests
      script: 'npm run test'
    - stage: Deploy node backend to Heroku
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: seer-frontend
        on:
          repo: SDM-Team-1/seer-frontend
          branch: master
        skip_cleanup: 'true'
